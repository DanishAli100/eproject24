<script>
    $(document).ready(function () {
        var slideindex = 0;
        carousel()
        function carousel() {
            var slides = $(".carousel-slide img")
            slides.hide();
            slides.eq(slideindex).show();
            slideindex++;
            if (slideindex >= slides.length) {
                slideindex = 0;
            }
            setTimeout(carousel, 2000);
        }
    })
</script>
